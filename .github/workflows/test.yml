name: USB Manager CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Debug information
      run: |
        python -c "import sys; print('Python path:'); [print(p) for p in sys.path]"
        pip list
        
    - name: Verify dependencies
      run: |
        python -c "import cryptography; print('cryptography version:', cryptography.__version__)"
        python -c "import psutil; print('psutil version:', psutil.__version__)"
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v
        
    - name: Run linting
      run: |
        pip install flake8
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics